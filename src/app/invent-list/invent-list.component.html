<div class="jumbotron bg-white">
  <h2 class="text-center">Product List</h2>
<div class="invent-list"><table class="table table-hover my-4 ">
 <thead class="thead-dark">
  <tr class="blue-icon">
      <th>ProductId</th>
      <th>ProductName</th>
      <th>ProductPrice</th>
      <th>Quantity</th>
      <th>Date</th>
      <th>Edit</th>
      <th>Delete</th>       
</tr> 
</thead>
<tr class="bg-light" *ngFor='let s of objservice.list'>
  <td><i class="fa fa-cog fa-spin fa-1x fa-fw fa-fw blue-icon"></i>{{s.ProductId}}</td>
  <td><i class="fa fa-diamond blue-icon" aria-hidden="true"></i>{{s.ProductName}}</td>
  <td>{{s.ProductPrice}}</td>
  <td>{{s.Quantity}}</td>
  <td><i class="fa fa-calendar blue-icon" aria-hidden="true"></i>{{s.Date}}</td>
  <td><button class="fa fa-pencil-square-o fa-lg blue-icon" aria-hidden="true" (click)="sendtoForm(s)"></button></td>
  <td><button class="fa fa-trash-o  blue-icon" aria-hidden="true" (click)="delRecord(s)"></button></td>
</tr> 
</table>
</div>
</div>
