<div class="jumbotron bg-white">
  <h3 class="text-center">Insert\Update Product Details</h3> 
<div class="invent">
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="ProductId" [value]="objservice.formData.ProductId">

  <div class="form-group">
  <div class="input-group">
  <div class="input-group-prepend">    
   <div class="input-group-text bg-white"> 
   <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="ProductName.valid" [class.red-icon]="ProductName.invalid && ProductName.touched"></i> 
   <input name="ProductName" #ProductName="ngModel" [(ngModel)]="objservice.formData.ProductName"  placeholder="Product Name" class="form-control" required>    
  </div></div>  </div>   </div>

  <div class="form-group">
    <div class="input-group">
    <div class="input-group-prepend">    
     <div class="input-group-text bg-white"> 
     <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="ProductPrice.valid" [class.red-icon]="ProductPrice.invalid && ProductPrice.touched"></i> 
     <input name="ProductPrice" #ProductPrice="ngModel" 
     [(ngModel)]="objservice.formData.ProductPrice" 
     placeholder="Product Price" class="form-control" required>    
    </div></div>  </div>   </div>

    <div class="form-group">
      <div class="input-group">
      <div class="input-group-prepend">    
       <div class="input-group-text bg-white"> 
       <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="Quantity.valid" [class.red-icon]="Quantity.invalid && Quantity.touched"></i> 
       <input name="Quantity"  #Quantity="ngModel" 
       [(ngModel)]="objservice.formData.Quantity" 
       placeholder="Product Quantity" class="form-control" required>    
      </div></div>  </div>   </div>

      <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">    
         <div class="input-group-text bg-white"> 
         <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="Date.valid" [class.red-icon]="Date.invalid && Date.touched"></i> 
         <input name="Date"  #Date="ngModel" 
         [(ngModel)]="objservice.formData.Date" 
         placeholder="dd-mm-yyyy" class="form-control" maxlength="10" minlength="10" required>    
        </div></div>  </div>   </div>
      
              <div class="form-group">
                                  
                <button class="btn btn-success btn-lg"
                 type="submit"
                 [disabled]="form.invalid">
                <i class="fa fa-database"></i> Save Record</button>  
              
              </div>
</form>
</div>
</div>
